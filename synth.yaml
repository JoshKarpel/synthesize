targets:
  - id: tests
    commands:
      - type: shell
        args: pytest
    lifecycle:
      type: "watch"
      paths: ["synth", "tests"]
  - id: types
    commands:
      - type: shell
        args: mypy
    lifecycle:
      type: "watch"
      paths: ["synth", "tests"]
  - id: docs
    commands:
      - type: shell
        args: mkdocs serve --strict --watch synth
    lifecycle:
      type: "restart"
