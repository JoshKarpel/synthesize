flows:
  default:
    nodes:
      A:
        target: sleep-and-echo
        triggers:
        - type: restart
          delay: 10
      B:
        target: sleep-and-echo
        triggers:
        - after: ["A"]
      C:
        target: sleep-and-echo
        triggers:
        - after: ["B"]

targets:
  sleep-and-echo:
    commands: |
      sleep 2
      echo "Hi from {{ id }}!"
